<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>번역기 홈페이지</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .bg-full {
            min-height: 100%; /* Full height */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        .footer-custom {
            background-color: #222; /* 푸터 배경색 변경 */
            color: #ddd; /* 푸터 글씨색 변경 */
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px; /* 푸터 높이 */
            line-height: 60px; /* 텍스트를 푸터 중앙에 위치시킴 */
        }
        .navbar-custom {
            background-color: #555; /* 헤더 배경색 변경 */
            color: #fff;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #fff;
        }
        .centered-form {
            min-width: 300px; /* Set a minimum width for the form */
        }
        .nav-item {
            margin-right: 20px; /* 오른쪽 마진 추가 */
            /* 또는 */
            padding-right: 20px; /* 오른쪽 패딩 추가 */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="/">번역기</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/login}">로그인</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/join}">회원가입</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-outline-light">로그아웃</button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/notes}" method="get">
                        <button type="submit" class="btn btn-outline-light">단어장</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="bg-full">
    <div class="centered-form text-center">
        <th:block sec:authorize="isAuthenticated()">
            <h1>번역기 사용하기</h1>
            <p>어서오세요, <span sec:authentication="name"></span>님!</p>
            <form th:action="@{/translate}" method="get">
                <button type="submit" class="btn btn-primary btn-lg">번역기 사용하기</button>
            </form>
        </th:block>
        <th:block sec:authorize="isAnonymous()">
            <h1>실시간 번역기 입니다</h1>
            <div class="mt-4">
                <a th:href="@{/login}" class="btn btn-primary btn-lg">로그인</a>
                <a th:href="@{/join}" class="btn btn-secondary btn-lg">회원가입</a>
            </div>
        </th:block>
    </div>
</div>

<footer class="footer-custom">
    &copy; 2024 번역기 서비스. 모든 권리 보유.
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
