<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>홈페이지</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #343a40; /* 배경색 변경 */
            color: #ffffff; /* 글씨색 변경 */
        }

        .navbar-custom {
            background-color: #222; /* 어두운 배경색 */
        }

        .navbar-custom .navbar-nav .nav-link {
            color: #ddd; /* 네비게이션 링크 색상 */
        }

        .navbar-custom .navbar-nav .nav-link:hover {
            color: #ffffff; /* 네비게이션 링크 호버 색상 */
        }

        .form-home {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,.05);
            color: #333; /* 내부 텍스트 색상 변경 */
        }

        .form-home button {
            margin-top: 10px;
        }

        .footer {
            background-color: #222; /* 푸터 배경색 */
            color: #ddd; /* 푸터 글씨색 */
            padding: 10px 0;
        }

        .btn-primary, .btn-secondary, .btn-danger {
            margin-top: 10px; /* 버튼 상단 여백 */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light navbar-custom">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/login}">로그인</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/join}">회원가입</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-danger">로그아웃</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container form-home d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="text-center">
        <h2>어서오세요</h2>
        <th:block sec:authorize="isAuthenticated()">
            <p>열심히 해보겠습니다!</p>
            <span sec:authentication="name"></span><span> 님 어서오세요!</span>
        </th:block>
        <p sec:authorize="isAnonymous()">열심히 해보겠습니다!</p>
        <th:block sec:authorize="isAuthenticated()">
            <form th:action="@{/translate}" method="get">
                <button type="submit" class="btn btn-lg btn-primary btn-block">번역기 사용하기</button>
            </form>
        </th:block>
        <th:block sec:authorize="isAnonymous()">
            <a th:href="@{/login}" class="btn btn-lg btn-primary btn-block" role="button">로그인</a>
            <a th:href="@{/join}" class="btn btn-lg btn-secondary btn-block" role="button">회원가입</a>
        </th:block>
    </div>
</div>

<div class="footer">
    <p class="text-center">© 2024 회사명. 모든 권리 보유.</p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
