<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>홈페이지</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-home {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }

        .form-home .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-home .form-control:focus {
            z-index: 2;
        }

        .form-home input[type="email"],
        .form-home input[type="password"] {
            margin-bottom: 10px;
            border-radius: 0;
        }

        .form-home button {
            margin-top: 10px;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container form-home d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="text-center">
        <h2>어서오세요</h2>
        <!-- 로그인한 사용자의 ID 표시 -->

        <th:block sec:authorize="isAuthenticated()">
            <p sec:authorize="isAuthenticated()">열심히 해보겠습니다!</p>
            <span sec:authentication="name"></span><span> 님 어서오세요!</span>
        </th:block>

        <p sec:authorize="isAnonymous()">열심히 해보겠습니다!</p>

        <!-- 로그인 상태에 따른 버튼 표시 -->
        <th:block sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-lg btn-danger btn-block">로그아웃</button>
            </form>
        </th:block>
        <th:block sec:authorize="isAnonymous()">
            <a th:href="@{/login}" class="btn btn-lg btn-primary btn-block" role="button">로그인</a>
            <a th:href="@{/join}" class="btn btn-lg btn-secondary btn-block" role="button">회원가입</a>
        </th:block>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
